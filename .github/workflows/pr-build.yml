name: pr-build

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    name: Build, lint, test in PR
    uses: flaviostutz/gh-makefile/.github/workflows/make-ci.yml@main
    with:
      working-directory: ./
      tooling: node
      tooling-version: 20
      target-build: true
      target-lint: true
      target-unit-tests: true
      target-integration-tests: true
